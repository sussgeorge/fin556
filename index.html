<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
        background: #f5f7fb;
        margin: 0;
      }
      header {
        background: #002b5b;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        font-size: 1.3rem;
        font-weight: 600;
      }
      main {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        border: 1px solid #d0d7de;
        padding: 24px 28px;
        margin-bottom: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
      }
      h3 {
        border-left: 4px solid #002b5b;
        padding-left: 10px;
        color: #002b5b;
      }
      button {
        background: #00509e;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #003f7a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border-bottom: 1px solid #ddd;
        padding: 8px 10px;
      }
      th {
        color: #002b5b;
      }
      .info-box {
        background: #eef4fb;
        padding: 10px;
        border-radius: 6px;
      }
      .toast {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #333;
        color: #fff;
        border-radius: 6px;
        padding: 12px 14px;
        display: none;
      }
      .row > * {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <header>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</header>

    <main>
      <section class="card">
        <h3>Wallet Connection</h3>
        <button id="connectBtn">ðŸ”— Connect Wallet</button>
        <p>Wallet: <span id="walletAddr">Not connected</span></p>
        <p>Network: <span id="chainName">560048</span></p>
        <p>ETH Balance: <span id="ethBalance">â€“</span></p>
      </section>

      <section class="card">
        <h3>Team Tokens</h3>
        <table id="tokenTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Decimals</th>
              <th>Balance</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h3>Liquidity Pools</h3>
        <div id="poolList" class="info-box">No data loaded</div>
      </section>

      <section class="card">
        <h3>Trade Simulator</h3>
        <div class="row">
          <label>From Token</label>
          <select id="fromToken"></select>
          <input id="fromAmount" placeholder="Amount" />
          <label>To Token</label>
          <select id="toToken"></select>
          <input id="toAmount" placeholder="Estimated output" disabled />
          <label>Slippage (%)</label>
          <input id="slippage" value="1" />
          <label>Deadline (mins)</label>
          <input id="deadline" value="10" />
        </div>
        <div style="margin-top: 10px">
          <button id="quoteBtn">Get Quote</button>
          <button id="swapBtn">Execute Swap</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
      // ---- Network & addresses ----
      const HOODI = {
        chainIdDec: 560048,
        chainIdHex: "0x88BB0",
        rpc: "https://rpc.hoodi.ethpandaops.io",
        explorer: "https://hoodi.etherscan.io",
      };
      const ADDR = {
        ROUTER: "0x5b491662E508c2E405500C8BF9d67E5dF780cD8e",
        FACTORY: "0x342D7aeC78cd3b581eb67655B6B7Bb157328590e",
        WETH: "0x7a1fd5C3185fe6261577AccEe220844Dc9026225",
      };
      const TOKEN_ADDRS = [
        "0x341aac04059a1e81e6390177c4e4d1992b422d84",
        "0x7Be129f76C4FC82752Dd1ddCCC154F2298e2a435",
        "0xC3c7E367D9047F8871ef553C02938189ca122f73",
        "0x97a47102478072710fBe2b2fE6c762b1F6cf2B06",
        "0x341dA74120EBFE04041F0D245cff62950ccfd64F",
      ];

      // ---- ABIs ----
      const ERC20_ABI = [
        "function name() view returns (string)",
        "function symbol() view returns (string)",
        "function decimals() view returns (uint8)",
        "function balanceOf(address) view returns (uint256)",
        "function allowance(address,address) view returns (uint256)",
        "function approve(address,uint256) returns (bool)",
      ];
      const PAIR_ABI = [
        "function token0() view returns (address)",
        "function token1() view returns (address)",
        "function getReserves() view returns (uint112,uint112,uint32)",
      ];
      const ROUTER_ABI = [
        "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)",
        "function swapExactTokensForTokens(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)",
        "function swapExactETHForTokens(uint amountOutMin,address[] calldata path,address to,uint deadline) payable external returns (uint[] memory amounts)",
        "function swapExactTokensForETH(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)",
      ];

      // ---- State ----
      let provider, signer, account;
      const rpcProvider = new ethers.JsonRpcProvider(HOODI.rpc);
      let tokenDetails = []; // {name,symbol,address,decimals}

      // ---- Utils ----
      const $ = (id) => document.getElementById(id);
      function toast(msg, type = "info") {
        const t = $("toast");
        t.textContent = msg;
        t.style.background =
          type === "error"
            ? "#b91c1c"
            : type === "success"
            ? "#15803d"
            : "#333";
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 4000);
      }
      function metaFor(addr) {
        if (addr === "ETH")
          return { symbol: "ETH", address: "ETH", decimals: 18 };
        return tokenDetails.find(
          (t) => t.address.toLowerCase() === addr.toLowerCase()
        );
      }
      function buildPath(from, to) {
        if (from === "ETH" && to !== "ETH") return [ADDR.WETH, to];
        if (from !== "ETH" && to === "ETH") return [from, ADDR.WETH];
        if (from !== "ETH" && to !== "ETH") return [from, ADDR.WETH, to];
        throw new Error("ETHâ†’ETH not valid");
      }
      async function ensureHoodi() {
        if (!window.ethereum) return;
        const net = await provider.getNetwork();
        if (Number(net.chainId) === HOODI.chainIdDec) return;
        try {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: HOODI.chainIdHex }],
          });
        } catch (e) {
          if (e.code === 4902) {
            await window.ethereum.request({
              method: "wallet_addEthereumChain",
              params: [
                {
                  chainId: HOODI.chainIdHex,
                  chainName: "Hoodi Testnet",
                  rpcUrls: [HOODI.rpc],
                  nativeCurrency: {
                    name: "Ether",
                    symbol: "ETH",
                    decimals: 18,
                  },
                  blockExplorerUrls: [HOODI.explorer],
                },
              ],
            });
          } else {
            throw e;
          }
        }
      }

      // ---- Connect & load ----
      async function connect() {
        if (!window.ethereum) return toast("Please install MetaMask!", "error");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        account = await signer.getAddress();
        $("walletAddr").textContent = account;

        await ensureHoodi();
        const bal = await provider.getBalance(account);
        $("ethBalance").textContent = `${ethers.formatEther(bal)} ETH`;

        await loadTokens();
        await loadPools();
        await initTradeUI();
      }

      async function loadTokens() {
        const tbody = $("tokenTable").querySelector("tbody");
        tbody.innerHTML = "";
        tokenDetails = [];
        for (const addr of TOKEN_ADDRS) {
          try {
            const c = new ethers.Contract(addr, ERC20_ABI, rpcProvider);
            const [name, symbol, decimals, balance] = await Promise.all([
              c.name(),
              c.symbol(),
              c.decimals(),
              c.balanceOf(account),
            ]);
            tokenDetails.push({ name, symbol, address: addr, decimals });
            tbody.innerHTML += `<tr><td>${name}</td><td>${symbol}</td><td>${decimals}</td>
          <td>${Number(ethers.formatUnits(balance, decimals)).toFixed(4)}</td>
          <td><a href="${
            HOODI.explorer
          }/address/${addr}" target="_blank">${addr.slice(0, 6)}...${addr.slice(
              -4
            )}</a></td></tr>`;
          } catch (e) {
            console.warn("Token load failed:", addr);
          }
        }
      }

      async function loadPools() {
        const list = $("poolList");
        list.textContent = "Loading...";
        try {
          const factory = new ethers.Contract(
            ADDR.FACTORY,
            ["function getPair(address,address) view returns (address)"],
            rpcProvider
          );
          let html = `<table>
        <tr><th>Pair</th><th>Token0</th><th>Token1</th><th>Reserve0</th><th>Reserve1</th><th>Price(0â†’1)</th><th>Price(1â†’0)</th></tr>`;
          for (const t of TOKEN_ADDRS) {
            const pairAddr = await factory.getPair(t, ADDR.WETH);
            if (pairAddr === ethers.ZeroAddress) continue;
            const pair = new ethers.Contract(pairAddr, PAIR_ABI, rpcProvider);
            const [t0, t1, res] = await Promise.all([
              pair.token0(),
              pair.token1(),
              pair.getReserves(),
            ]);
            // read token metadata for formatting
            const erc0 = new ethers.Contract(t0, ERC20_ABI, rpcProvider);
            const erc1 = new ethers.Contract(t1, ERC20_ABI, rpcProvider);
            const [s0, s1, d0, d1] = await Promise.all([
              erc0.symbol(),
              erc1.symbol(),
              erc0.decimals(),
              erc1.decimals(),
            ]);
            const r0 = parseFloat(ethers.formatUnits(res[0], d0));
            const r1 = parseFloat(ethers.formatUnits(res[1], d1));
            const p01 = r1 / r0; // token0 in terms of token1
            const p10 = r0 / r1; // token1 in terms of token0
            html += `<tr>
          <td><a href="${
            HOODI.explorer
          }/address/${pairAddr}" target="_blank">${pairAddr.slice(
              0,
              8
            )}...</a></td>
          <td>${s0}</td><td>${s1}</td>
          <td>${isFinite(r0) ? r0.toFixed(6) : "-"}</td><td>${
              isFinite(r1) ? r1.toFixed(6) : "-"
            }</td>
          <td>${isFinite(p01) ? p01.toFixed(8) : "-"} ${s1}/${s0}</td>
          <td>${isFinite(p10) ? p10.toFixed(8) : "-"} ${s0}/${s1}</td>
        </tr>`;
          }
          list.innerHTML = html + "</table>";
        } catch (err) {
          console.error(err);
          list.textContent = "Failed to load pools";
        }
      }

      async function initTradeUI() {
        const fromSel = $("fromToken"),
          toSel = $("toToken");
        fromSel.innerHTML = "";
        toSel.innerHTML = "";
        const all = [
          { symbol: "ETH", address: "ETH", decimals: 18 },
          ...tokenDetails,
        ];
        for (const t of all) {
          const o1 = document.createElement("option");
          o1.value = t.address;
          o1.textContent = t.symbol;
          fromSel.appendChild(o1);
          const o2 = document.createElement("option");
          o2.value = t.address;
          o2.textContent = t.symbol;
          toSel.appendChild(o2);
        }
        fromSel.value = "ETH";
        if (tokenDetails[0]) toSel.value = tokenDetails[0].address;
      }

      // ---- Quote & Swap ----
      async function getQuote() {
        try {
          const from = $("fromToken").value;
          const to = $("toToken").value;
          const amt = $("fromAmount").value;
          if (!amt || Number(amt) <= 0 || from === to)
            return toast("Enter a valid pair and amount", "error");

          const fromMeta = metaFor(from);
          const toMeta = metaFor(to);
          const path = buildPath(from, to);
          const router = new ethers.Contract(
            ADDR.ROUTER,
            ROUTER_ABI,
            rpcProvider
          );

          const amountIn = ethers.parseUnits(amt, fromMeta.decimals);
          const amounts = await router.getAmountsOut(amountIn, path);
          $("toAmount").value = ethers.formatUnits(
            amounts.at(-1),
            toMeta.decimals
          );
          toast("Quote updated", "success");
        } catch (e) {
          toast("Quote failed: " + e.message, "error");
        }
      }

      async function ensureApproval(token, owner, spender, amount) {
        const erc = new ethers.Contract(token, ERC20_ABI, signer);
        const current = await erc.allowance(owner, spender);
        if (current >= amount) return true;
        const tx = await erc.approve(spender, amount);
        toast("Approvingâ€¦");
        await tx.wait();
        return true;
      }

      async function executeSwap() {
        const btn = $("swapBtn");
        try {
          if (!signer) return toast("Connect wallet first", "error");
          await ensureHoodi();

          const from = $("fromToken").value;
          const to = $("toToken").value;
          const amt = $("fromAmount").value;
          const slip = Math.max(0, Number($("slippage").value || "1"));
          const deadline =
            Math.floor(Date.now() / 1000) +
            60 * Number($("deadline").value || "10");
          if (!amt || Number(amt) <= 0 || from === to)
            return toast("Enter valid swap data", "error");

          const fromMeta = metaFor(from);
          const toMeta = metaFor(to);
          const amountIn = ethers.parseUnits(amt, fromMeta.decimals);
          const path = buildPath(from, to);
          const router = new ethers.Contract(ADDR.ROUTER, ROUTER_ABI, signer);

          // Slippage calc from live quote
          const quoted = await router.getAmountsOut(amountIn, path);
          const out = quoted.at(-1);
          const amountOutMin =
            out - (out * BigInt(Math.floor(slip * 100))) / 10000n;

          btn.disabled = true;
          toast("Sending swapâ€¦");

          let tx;
          if (from === "ETH") {
            tx = await router.swapExactETHForTokens(
              amountOutMin,
              path,
              account,
              deadline,
              { value: amountIn }
            );
          } else if (to === "ETH") {
            await ensureApproval(from, account, ADDR.ROUTER, amountIn);
            tx = await router.swapExactTokensForETH(
              amountIn,
              amountOutMin,
              path,
              account,
              deadline
            );
          } else {
            await ensureApproval(from, account, ADDR.ROUTER, amountIn);
            tx = await router.swapExactTokensForTokens(
              amountIn,
              amountOutMin,
              path,
              account,
              deadline
            );
          }

          await tx.wait();
          toast("Swap successful!", "success");
          await loadTokens(); // refresh balances
          await getQuote(); // refresh quote
        } catch (e) {
          toast(
            "Swap failed: " + (e?.reason || e?.message || "unknown"),
            "error"
          );
        } finally {
          btn.disabled = false;
        }
      }

      // ---- Bind ----
      $("connectBtn").onclick = connect;
      $("quoteBtn").onclick = getQuote;
      $("swapBtn").onclick = executeSwap;
    </script>
  </body>
</html>
