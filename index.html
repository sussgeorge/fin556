<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
        margin: 0;
      }
      header {
        background: #002b5b;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-size: 1.3rem;
        font-weight: 600;
      }
      main {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
      }
      .card {
        background: white;
        border-radius: 10px;
        border: 1px solid #d0d7de;
        padding: 24px 28px;
        margin-bottom: 20px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
      }
      h3 {
        border-left: 4px solid #002b5b;
        padding-left: 10px;
        color: #002b5b;
      }
      button {
        background: #00509e;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #003f7a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border-bottom: 1px solid #ddd;
        padding: 8px 10px;
      }
      th {
        color: #002b5b;
      }
      .info-box {
        background: #eef4fb;
        padding: 10px;
        border-radius: 6px;
      }
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #333;
        color: #fff;
        padding: 12px 14px;
        border-radius: 6px;
        display: none;
      }
    </style>
  </head>

  <body>
    <header>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</header>

    <main>
      <section class="card">
        <h3>Wallet Connection</h3>
        <button id="connectBtn">ðŸ”— Connect Wallet</button>
        <p>Wallet: <span id="walletAddr">Not connected</span></p>
        <p>Network: <span id="chainName">â€“</span></p>
        <p>ETH Balance: <span id="ethBalance">â€“</span></p>
      </section>

      <section class="card">
        <h3>Team Tokens</h3>
        <table id="tokenTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Decimals</th>
              <th>Balance</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="card">
        <h3>Liquidity Pools</h3>
        <div id="poolList" class="info-box">No data loaded</div>
      </section>

      <section class="card">
        <h3>Trade Simulator</h3>
        <div>
          <label>From Token</label>
          <select id="fromToken"></select>
          <input id="fromAmount" placeholder="Amount" />
          <label>To Token</label>
          <select id="toToken"></select>
          <input id="toAmount" placeholder="Estimated output" disabled />
          <label>Slippage (%)</label>
          <input id="slippage" value="1" />
          <label>Deadline (mins)</label>
          <input id="deadline" value="10" />
        </div>
        <div style="margin-top: 10px">
          <button id="quoteBtn">Get Quote</button>
          <button id="swapBtn">Execute Swap</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
      const HOODI = {
        rpc: "https://rpc.hoodi.ethpandaops.io",
        explorer: "https://hoodi.etherscan.io",
        chainId: 560048,
      };

      const ADDR = {
        ROUTER: "0x5b491662E508c2E405500C8BF9d67E5dF780cD8e",
        FACTORY: "0x342D7aeC78cd3b581eb67655B6B7Bb157328590e",
        WETH: "0x7a1fd5C3185fe6261577AccEe220844Dc9026225",
      };

      const TOKEN_ADDRS = [
        "0x341aac04059a1e81e6390177c4e4d1992b422d84",
        "0x7Be129f76C4FC82752Dd1ddCCC154F2298e2a435",
        "0xC3c7E367D9047F8871ef553C02938189ca122f73",
        "0x97a47102478072710fBe2b2fE6c762b1F6cf2B06",
        "0x341dA74120EBFE04041F0D245cff62950ccfd64F",
      ];

      const ERC20_ABI = [
        "function name() view returns (string)",
        "function symbol() view returns (string)",
        "function decimals() view returns (uint8)",
        "function balanceOf(address) view returns (uint256)",
        "function allowance(address,address) view returns (uint256)",
        "function approve(address,uint256) returns (bool)",
      ];

      const PAIR_ABI = [
        "function token0() view returns (address)",
        "function token1() view returns (address)",
        "function getReserves() view returns (uint112,uint112,uint32)",
      ];

      const ROUTER_ABI = [
        "function getAmountsOut(uint amountIn, address[] calldata path) external view returns (uint[] memory amounts)",
        "function swapExactTokensForTokens(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)",
        "function swapExactETHForTokens(uint amountOutMin,address[] calldata path,address to,uint deadline) payable external returns (uint[] memory amounts)",
        "function swapExactTokensForETH(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)",
      ];

      let provider, signer, account;
      const rpcProvider = new ethers.JsonRpcProvider(HOODI.rpc);
      let tokenDetails = [];

      function toast(msg, type = "info") {
        const t = document.getElementById("toast");
        t.textContent = msg;
        t.style.background =
          type === "error"
            ? "#b91c1c"
            : type === "success"
            ? "#15803d"
            : "#333";
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 4000);
      }

      async function connect() {
        if (!window.ethereum) return toast("Please install MetaMask!", "error");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        account = await signer.getAddress();
        document.getElementById("walletAddr").textContent = account;

        const net = await provider.getNetwork();
        document.getElementById(
          "chainName"
        ).textContent = `${net.name} (${net.chainId})`;
        const bal = await provider.getBalance(account);
        document.getElementById(
          "ethBalance"
        ).textContent = `${ethers.formatEther(bal)} ETH`;

        await loadTokens();
        await loadPools();
        await initTradeUI();
      }

      async function loadTokens() {
        const tbody = document.querySelector("#tokenTable tbody");
        tbody.innerHTML = "";
        tokenDetails = [];

        for (const addr of TOKEN_ADDRS) {
          try {
            const c = new ethers.Contract(addr, ERC20_ABI, rpcProvider);
            const [name, symbol, decimals, balance] = await Promise.all([
              c.name(),
              c.symbol(),
              c.decimals(),
              c.balanceOf(account),
            ]);
            const formatted = ethers.formatUnits(balance, decimals);
            tbody.innerHTML += `<tr><td>${name}</td><td>${symbol}</td><td>${decimals}</td>
              <td>${Number(formatted).toFixed(4)}</td>
              <td><a href="${
                HOODI.explorer
              }/address/${addr}" target="_blank">${addr.slice(
              0,
              6
            )}...${addr.slice(-4)}</a></td></tr>`;
            tokenDetails.push({ name, symbol, address: addr, decimals });
          } catch (e) {
            console.warn("Token load failed:", addr);
          }
        }
      }

      async function loadPools() {
        const list = document.getElementById("poolList");
        list.textContent = "Loading...";
        try {
          const factory = new ethers.Contract(
            ADDR.FACTORY,
            ["function getPair(address,address) view returns (address)"],
            rpcProvider
          );
          let html = `<table><tr><th>Pair Address</th><th>Token0</th><th>Reserve0</th><th>Token1</th><th>Reserve1</th></tr>`;
          for (const token of TOKEN_ADDRS) {
            const pairAddr = await factory.getPair(token, ADDR.WETH);
            if (pairAddr === ethers.ZeroAddress) continue;
            const pair = new ethers.Contract(pairAddr, PAIR_ABI, rpcProvider);
            const [t0, t1, res] = await Promise.all([
              pair.token0(),
              pair.token1(),
              pair.getReserves(),
            ]);
            html += `<tr><td><a href="${
              HOODI.explorer
            }/address/${pairAddr}" target="_blank">${pairAddr.slice(
              0,
              8
            )}...</a></td>
                     <td>${t0.slice(0, 6)}...</td><td>${res[0]}</td>
                     <td>${t1.slice(0, 6)}...</td><td>${res[1]}</td></tr>`;
          }
          list.innerHTML = html + "</table>";
        } catch (err) {
          console.error(err);
          list.textContent = "Failed to load pools";
        }
      }

      async function initTradeUI() {
        const fromSel = document.getElementById("fromToken");
        const toSel = document.getElementById("toToken");
        fromSel.innerHTML = "";
        toSel.innerHTML = "";

        const allTokens = [{ symbol: "ETH", address: "ETH" }, ...tokenDetails];
        allTokens.forEach((t) => {
          const opt1 = document.createElement("option");
          opt1.value = t.address;
          opt1.textContent = t.symbol;
          fromSel.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = t.address;
          opt2.textContent = t.symbol;
          toSel.appendChild(opt2);
        });

        fromSel.value = "ETH";
        if (tokenDetails[0]) toSel.value = tokenDetails[0].address;
      }

      async function getQuote() {
        try {
          const router = new ethers.Contract(
            ADDR.ROUTER,
            ROUTER_ABI,
            rpcProvider
          );
          const from = document.getElementById("fromToken").value;
          const to = document.getElementById("toToken").value;
          const amount = document.getElementById("fromAmount").value;
          if (!amount || from === to)
            return toast("Enter valid swap pair/amount", "error");
          const path = [
            from === "ETH" ? ADDR.WETH : from,
            to === "ETH" ? ADDR.WETH : to,
          ];
          const amountIn = ethers.parseUnits(amount, 18);
          const out = await router.getAmountsOut(amountIn, path);
          document.getElementById("toAmount").value = ethers.formatUnits(
            out[1],
            18
          );
          toast("Quote updated", "success");
        } catch (err) {
          toast("Quote failed: " + err.message, "error");
        }
      }

      async function executeSwap() {
        try {
          if (!signer) return toast("Please connect wallet first", "error");
          const router = new ethers.Contract(ADDR.ROUTER, ROUTER_ABI, signer);
          const from = document.getElementById("fromToken").value;
          const to = document.getElementById("toToken").value;
          const amount = document.getElementById("fromAmount").value;
          const slippage = parseFloat(
            document.getElementById("slippage").value || "1"
          );
          const deadline =
            Math.floor(Date.now() / 1000) +
            60 * parseInt(document.getElementById("deadline").value);

          if (!amount || from === to)
            return toast("Enter valid swap data", "error");

          const path = [
            from === "ETH" ? ADDR.WETH : from,
            to === "ETH" ? ADDR.WETH : to,
          ];
          const amountIn = ethers.parseUnits(amount, 18);

          const out = await router.getAmountsOut(amountIn, path);
          const amountOutMin =
            out[1] - (out[1] * BigInt(Math.floor(slippage * 100))) / 10000n;

          toast("Swap pending...");

          let tx;
          if (from === "ETH") {
            tx = await router.swapExactETHForTokens(
              amountOutMin,
              path,
              account,
              deadline,
              { value: amountIn }
            );
          } else if (to === "ETH") {
            const token = new ethers.Contract(from, ERC20_ABI, signer);
            await token.approve(ADDR.ROUTER, amountIn);
            tx = await router.swapExactTokensForETH(
              amountIn,
              amountOutMin,
              path,
              account,
              deadline
            );
          } else {
            const token = new ethers.Contract(from, ERC20_ABI, signer);
            await token.approve(ADDR.ROUTER, amountIn);
            tx = await router.swapExactTokensForTokens(
              amountIn,
              amountOutMin,
              path,
              account,
              deadline
            );
          }

          await tx.wait();
          toast("Swap successful!", "success");
          await loadTokens();
        } catch (err) {
          toast("Swap failed: " + (err.message || "unknown"), "error");
        }
      }

      document.getElementById("connectBtn").onclick = connect;
      document.getElementById("quoteBtn").onclick = getQuote;
      document.getElementById("swapBtn").onclick = executeSwap;
    </script>
  </body>
</html>
