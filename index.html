<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIN556 ‚Äì Decentralized Exchange Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --nav: #002b5b;
        --accent: #00509e;
        --muted: #555;
        --border: #d0d7de;
        --bg: #f6f8fa;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        margin: 0;
        background: var(--bg);
        color: #1a1a1a;
      }
      header {
        background: var(--nav);
        color: #fff;
        padding: 24px 0;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 0.3px;
      }
      main {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
      }
      h3 {
        border-left: 4px solid var(--nav);
        padding-left: 10px;
        font-size: 1.1rem;
        color: var(--nav);
        margin-top: 0;
      }
      .card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        padding: 22px 28px;
        margin-top: 20px;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        align-items: flex-start;
        justify-content: space-between;
        gap: 20px;
      }
      .col {
        flex: 1 1 200px;
        min-width: 200px;
      }
      .col-account {
        flex: 2 1 480px;
        min-width: 440px;
      }
      .label {
        font-weight: 600;
        color: var(--nav);
        margin-bottom: 6px;
      }
      #acc {
        background: #f1f4f8;
        border: 1px solid #d0d7de;
        border-radius: 6px;
        padding: 8px 10px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        word-break: break-all;
      }
      input,
      select {
        width: 100%;
        padding: 9px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 0.95rem;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
        min-width: 150px;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #003d7a;
      }
      .col-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
        min-width: 180px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
        margin-top: 12px;
      }
      th,
      td {
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 12px;
        word-break: break-word;
        font-size: 0.92rem;
      }
      th {
        color: var(--nav);
        font-weight: 700;
      }
      .info-box {
        background: #e8f0fa;
        border: 1px solid #c7d7ec;
        border-radius: 8px;
        padding: 12px;
        margin-top: 8px;
        font-size: 0.92rem;
      }
      #chain {
        white-space: nowrap;
      }
      .toast {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #333;
        color: #fff;
        border-radius: 8px;
        padding: 12px 14px;
        font-size: 0.9rem;
        display: none;
      }
      .warn {
        color: #b36b00;
      }
      #pairSummaries {
        margin-top: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }
      .pair-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #f8fafc;
        padding: 10px 14px;
        width: 220px;
        font-size: 0.9rem;
        line-height: 1.4;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        cursor: pointer;
      }
      .pair-card strong {
        color: var(--nav);
        font-size: 0.95rem;
      }
      @media (max-width: 900px) {
        .col-account {
          flex: 1 1 100%;
        }
        .col-buttons {
          align-items: stretch;
        }
        button {
          width: 100%;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <header>FIN556 ‚Äì Decentralized Exchange Dashboard (Hoodi Testnet)</header>

    <main>
      <!-- Wallet -->
      <section class="card">
        <h3>Wallet Connection</h3>
        <div id="wallet-connection">
          <button id="connectButton">Connect Wallet</button>
          <p>Wallet: <span id="walletAddress">Not Connected</span></p>
        </div>
      </section>

      <!-- Tokens -->
      <section class="card">
        <h3>Team Tokens</h3>
        <table id="tokenList">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Decimals</th>
              <th>Balance</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Pools -->
      <section class="card">
        <h3>Liquidity Pools</h3>
        <div id="pairList" class="info-box">No data loaded.</div>
      </section>

      <!-- Trade -->
      <section class="card">
        <h3>Trade Simulator</h3>
        <div class="row">
          <div class="col">
            <label class="label">From Token</label>
            <select id="fromToken"></select>
            <input id="fromAmount" placeholder="Amount" />
          </div>
          <div class="col">
            <label class="label">To Token</label>
            <select id="toToken"></select>
            <input id="toAmount" placeholder="Estimated output" disabled />
          </div>
          <div class="col">
            <label class="label">Slippage (%)</label>
            <input id="slippage" value="1" />
          </div>
          <div class="col">
            <label class="label">Deadline (mins)</label>
            <input id="deadlineMins" value="10" />
          </div>
        </div>
        <div style="margin-top: 16px; text-align: right">
          <button id="btnQuote">Get Quote</button>
          <button id="btnSwap">Execute Swap</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
      // --- Connect Wallet + Auto Reconnect ---
      const connectButton = document.getElementById("connectButton");
      const walletAddress = document.getElementById("walletAddress");

      async function connectWallet() {
        if (typeof window.ethereum !== "undefined") {
          try {
            const accounts = await ethereum.request({
              method: "eth_requestAccounts",
            });
            const account = accounts[0];
            walletAddress.innerText = account;
            console.log("‚úÖ Wallet connected:", account);
            localStorage.setItem("connectedWallet", account);
          } catch (err) {
            console.error("‚ùå Connection error:", err);
          }
        } else {
          alert("Please install MetaMask!");
        }
      }

      async function checkWalletConnection() {
        if (typeof window.ethereum !== "undefined") {
          const accounts = await ethereum.request({ method: "eth_accounts" });
          if (accounts.length > 0) {
            const account = accounts[0];
            walletAddress.innerText = account;
            console.log("üîÑ Wallet auto-reconnected:", account);
          } else {
            walletAddress.innerText = "Not Connected";
          }
        }
      }

      if (typeof window.ethereum !== "undefined") {
        ethereum.on("accountsChanged", (accounts) => {
          if (accounts.length > 0) {
            walletAddress.innerText = accounts[0];
            console.log("üîÅ Account changed:", accounts[0]);
          } else {
            walletAddress.innerText = "Not Connected";
          }
        });

        ethereum.on("chainChanged", (_chainId) => {
          console.log("üåê Network changed:", _chainId);
          window.location.reload();
        });
      }

      connectButton.addEventListener("click", connectWallet);
      window.addEventListener("DOMContentLoaded", checkWalletConnection);
    </script>
  </body>
</html>
