<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --nav: #002b5b;
        --accent: #00509e;
        --border: #d0d7de;
        --bg: #f6f8fa;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        margin: 0;
        background: var(--bg);
        color: #1a1a1a;
      }
      header {
        background: var(--nav);
        color: #fff;
        padding: 24px 0;
        text-align: center;
        font-size: 1.3rem;
        font-weight: 600;
      }
      main {
        max-width: 1100px;
        margin: 30px auto;
        padding: 0 20px;
      }
      h3 {
        border-left: 4px solid var(--nav);
        padding-left: 10px;
        font-size: 1.1rem;
        color: var(--nav);
      }
      .card {
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        padding: 22px 28px;
        margin-top: 20px;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background: #003d7a;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 12px;
      }
      th,
      td {
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 12px;
        font-size: 0.92rem;
      }
      th {
        color: var(--nav);
        font-weight: 700;
      }
      .info-box {
        background: #e8f0fa;
        border: 1px solid #c7d7ec;
        border-radius: 8px;
        padding: 12px;
        margin-top: 8px;
        font-size: 0.92rem;
      }
      #quick-wallet {
        background: #eaf2fb;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 14px 18px;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #walletAddressQuick {
        font-family: ui-monospace, monospace;
        color: #002b5b;
        font-size: 0.9rem;
      }
      .toast {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #333;
        color: #fff;
        border-radius: 8px;
        padding: 12px 14px;
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>
  </head>
  <body>
    <header>FIN556 â€“ Decentralized Exchange Dashboard (Hoodi Testnet)</header>

    <main>
      <!-- Quick Wallet Connect -->
      <div id="quick-wallet">
        <button id="quickConnectBtn">ðŸ”— Connect Wallet</button>
        <span id="walletAddressQuick">Not connected</span>
      </div>

      <!-- Wallet Info -->
      <section class="card">
        <h3>Wallet Connection</h3>
        <div>
          <div>
            <strong>Account:</strong> <span id="acc">Not connected</span>
          </div>
          <div><strong>Network:</strong> <span id="chain">â€“</span></div>
          <div><strong>Native Balance:</strong> <span id="ethBal">â€“</span></div>
          <button id="btnSwitch">Switch Network</button>
        </div>
      </section>

      <!-- Tokens -->
      <section class="card">
        <h3>Team Tokens</h3>
        <table id="tokenList">
          <thead>
            <tr>
              <th>Name</th>
              <th>Symbol</th>
              <th>Decimals</th>
              <th>Balance</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Liquidity Pools -->
      <section class="card">
        <h3>Liquidity Pools</h3>
        <div id="pairList" class="info-box">No data loaded.</div>
      </section>

      <!-- Trade Simulator -->
      <section class="card">
        <h3>Trade Simulator</h3>
        <div>
          <label>From Token</label>
          <select id="fromToken"></select>
          <input id="fromAmount" placeholder="Amount" />
          <label>To Token</label>
          <select id="toToken"></select>
          <input id="toAmount" placeholder="Estimated output" disabled />
          <label>Slippage (%)</label>
          <input id="slippage" value="1" />
          <label>Deadline (mins)</label>
          <input id="deadlineMins" value="10" />
        </div>
        <div style="margin-top: 16px; text-align: right">
          <button id="btnQuote">Get Quote</button>
          <button id="btnSwap">Execute Swap</button>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script>
      const HOODI = {
        chainIdDec: 560048,
        chainIdHex: "0x88BB0",
        rpc: "https://rpc.hoodi.ethpandaops.io",
        explorer: "https://hoodi.etherscan.io",
      };
      const ADDR = {
        ROUTER: "0x5b491662E508c2E405500C8BF9d67E5dF780cD8e",
        FACTORY: "0x342D7aeC78cd3b581eb67655B6B7Bb157328590e",
        WETH: "0x7a1fd5C3185fe6261577AccEe220844Dc9026225",
      };
      const TOKENS = [
        { address: "0x341aac04059a1e81e6390177c4e4d1992b422d84" },
        { address: "0x7Be129f76C4FC82752Dd1ddCCC154F2298e2a435" },
        { address: "0xC3c7E367D9047F8871ef553C02938189ca122f73" },
        { address: "0x97a47102478072710fBe2b2fE6c762b1F6cf2B06" },
        { address: "0x341dA74120EBFE04041F0D245cff62950ccfd64F" },
      ];
      const ERC20_ABI = [
        "function name() view returns (string)",
        "function symbol() view returns (string)",
        "function decimals() view returns (uint8)",
        "function balanceOf(address) view returns (uint256)",
      ];
      const PAIR_ABI = [
        "function token0() view returns (address)",
        "function token1() view returns (address)",
        "function getReserves() view returns (uint112,uint112,uint32)",
      ];

      let provider, signer, account;
      const el = (id) => document.getElementById(id);

      function toast(msg, type = "info") {
        const t = el("toast");
        t.textContent = msg;
        t.style.display = "block";
        t.style.background =
          type === "error" ? "#b91c1c" : type === "warn" ? "#b36b00" : "#333";
        setTimeout(() => (t.style.display = "none"), 4000);
      }

      async function connect() {
        if (!window.ethereum) return toast("Install MetaMask.", "warn");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        account = await signer.getAddress();
        el("acc").textContent = account;
        el("walletAddressQuick").textContent = account;
        await postConnect();
      }

      async function postConnect() {
        try {
          const bal = await provider.getBalance(account);
          el("ethBal").textContent = `${ethers.formatEther(bal)} ETH`;
          await renderTokens();
          await renderPairs();
          await initTradeUI();
          toast("Wallet connected and data loaded!");
        } catch (err) {
          console.error("postConnect error", err);
        }
      }

      async function renderTokens() {
        const tbody = el("tokenList").querySelector("tbody");
        tbody.innerHTML = "";
        for (const t of TOKENS) {
          try {
            const c = new ethers.Contract(t.address, ERC20_ABI, signer);
            const [name, symbol, decimals, bal] = await Promise.all([
              c.name(),
              c.symbol(),
              c.decimals(),
              c.balanceOf(account),
            ]);
            const balance = ethers.formatUnits(bal, decimals);
            const row = document.createElement("tr");
            row.innerHTML = `<td>${name}</td><td>${symbol}</td><td>${decimals}</td>
              <td>${Number(balance).toFixed(4)}</td>
              <td><a href="${HOODI.explorer}/address/${
              t.address
            }" target="_blank">${t.address.slice(0, 6)}â€¦${t.address.slice(
              -4
            )}</a></td>`;
            tbody.appendChild(row);
          } catch (err) {
            console.warn("Token load failed:", t.address, err);
          }
        }
      }

      async function renderPairs() {
        const holder = el("pairList");
        holder.textContent = "Loading pools...";
        try {
          const factory = new ethers.Contract(
            ADDR.FACTORY,
            ["function getPair(address,address) view returns (address)"],
            signer
          );
          let html = `<table><tr><th>Pair Address</th><th>Token0</th><th>Reserve0</th><th>Token1</th><th>Reserve1</th></tr>`;
          for (const t of TOKENS) {
            const pairAddr = await factory.getPair(t.address, ADDR.WETH);
            if (pairAddr === ethers.ZeroAddress) continue;
            const pair = new ethers.Contract(pairAddr, PAIR_ABI, signer);
            const [t0, t1, res] = await Promise.all([
              pair.token0(),
              pair.token1(),
              pair.getReserves(),
            ]);
            html += `<tr><td><a href="${
              HOODI.explorer
            }/address/${pairAddr}" target="_blank">${pairAddr.slice(
              0,
              8
            )}â€¦${pairAddr.slice(-6)}</a></td>
                     <td>${t0.slice(0, 6)}â€¦</td><td>${Number(res[0])}</td>
                     <td>${t1.slice(0, 6)}â€¦</td><td>${Number(
              res[1]
            )}</td></tr>`;
          }
          holder.innerHTML = html + "</table>";
        } catch (err) {
          holder.textContent = "Failed to load pools.";
        }
      }

      async function initTradeUI() {
        const fromSel = el("fromToken");
        const toSel = el("toToken");
        fromSel.innerHTML = "";
        toSel.innerHTML = "";
        const assets = [
          { name: "Ether", symbol: "ETH", address: "ETH", decimals: 18 },
          ...TOKENS,
        ];
        for (const a of assets) {
          const o1 = document.createElement("option");
          o1.value = a.address;
          o1.textContent = a.symbol;
          fromSel.appendChild(o1);
          const o2 = document.createElement("option");
          o2.value = a.address;
          o2.textContent = a.symbol;
          toSel.appendChild(o2);
        }
        fromSel.value = "ETH";
        if (TOKENS[0]) toSel.value = TOKENS[0].address;
      }

      el("quickConnectBtn").onclick = connect;
      el("btnSwitch").onclick = connect;
    </script>
  </body>
</html>
